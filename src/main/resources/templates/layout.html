<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
</head>
<body>

    <!-- USER HEADER -->
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" th:text="${user.getFirstname() +' '+ user.getLastname()}">Name Surname</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/}+${user.getId()}">My Books</a>
                    </li>
                    <li class="nav-item" th:if="${admin_add}==true">
                        <a class="nav-link" th:href="@{/create-book}">Create book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list-books}">List books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>

</body>
</html>
