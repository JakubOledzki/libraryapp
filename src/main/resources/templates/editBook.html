<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Edit Book</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Edit book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/myBooks}">My Books</a>
            </li>
            <li class="nav-item" th:if="${admin_add}==true">
                <a class="nav-link" th:href="@{/create-book}">Create book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list-books}">List books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Back</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>

</nav>

<div class="container-fluid mt-5">
        <div class="col-6 mx-auto bg-light px-2 py-2" style="border: 1px solid #939393; border-radius: 5px">
            <form method="post" th:action="@{/initEditBook}" th:object="${book}">
                <input type="hidden" th:field="*{id}" value="${book.getId()}"/>
                <div class="form-group">
                    <label for="authorInput">Author</label>
                    <input type="text" class="form-control" name="author" id="authorInput" th:field="*{author}" th:value="${book.getAuthor()}"/>
                </div>
                <div class="form-group">
                    <label for="titleInput">Title</label>
                    <input type="text" class="form-control" name="title" id="titleInput" th:field="*{title}" th:value="${book.getTitle()}"/>
                </div>
                <div class="form-group">
                    <label for="descInput">Description</label>
                    <textarea class="form-control" name="title" id="descInput" th:field="*{description}" th:value="${book.getDescription()}"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Edit book"/>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
