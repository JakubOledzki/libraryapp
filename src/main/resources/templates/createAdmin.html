<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new Admin</title>
</head>
<body>
    <h2>Add new Admin</h2>

    <p th:if="${userError}!= null" th:text="${userError}"></p>

    <form method="post" th:action="@{/addAdmin}" th:object="${user}">
        Username: <input type="text" name="username" th:field="*{username}"/><br/>
        <input type="submit" value="Add new Admin"/>
    </form>

</body>
</html>
